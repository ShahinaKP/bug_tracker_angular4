<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <form class="login-form" #formData='ngForm' (ngSubmit)="onSubmit(formData)">
          <h1>Login</h1>
          <div class='element-group'>
            <label for='useremail'>UserEmail</label>
            <input type="text" placeholder="Email address" (ngModel)="email" name="email" class="form-control" required>
          </div>
          <div class='element-group'>
            <label for='password'>Password</label>
            <input type='password' placeholder="Password" class='form-control' id='password' (ngModel)="password" name='password' required>
          </div> 
          <span class="error" *ngIf="error">{{ error }}</span>         
          <div class="text-center">
            <button type="submit" class="btn btn-orange" role="button">
              Login
            </button>
          </div>
        </form>
    </div>
  </div>
</div>
