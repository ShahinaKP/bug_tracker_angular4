<div class="site">
  <app-header></app-header>
  <div class="site-content">
    <div class="container">
      <div class="index-right">
        <div *ngFor="let key of index">
          <p (click)="indexTo(key)">{{key}}</p>
        </div>
      </div>

      <div *ngFor="let key of index" class="row-item">
        <p class="list-index" id="index{{key}}">{{key}}</p>

        <div *ngFor="let d of groupedData[key]" class="row-item">
          <p>{{d.name}}</p>
        </div>
      </div>

    </div>
  </div>
  <app-footer></app-footer>
</div>
