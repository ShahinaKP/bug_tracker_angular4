<ng-template #modalContent let-close="close">
  <div class="modal-header">
    <h5 class="modal-title" *ngIf="!titleEditorEnabled" (click)="titleEnableEditor(modalData.event)">{{modalData?.event.title}}</h5>
    <div *ngIf="titleEditorEnabled" class="w-100">
      <input [(ngModel)]="editableTitle" class="w-75" *ngIf="titleEditorEnabled" (keyup)="refresh.next()" />
      <button (click)="save(modalData.event)">Save</button>
      <button (click)="disableEditor()">cancel</button>
    </div>

    <button type="button" class="close" role="button" (click)="close();disableEditor()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="event-detail">
      <div>
        Starts:
        <mwl-demo-utils-date-time-picker [(ngModel)]="modalData.event.start" (ngModelChange)="refresh.next()" placeholder="Not set">
        </mwl-demo-utils-date-time-picker>
      </div>
      <div>
        Ends:
        <mwl-demo-utils-date-time-picker [(ngModel)]="modalData.event.end" (ngModelChange)="refresh.next()" placeholder="Not set">
        </mwl-demo-utils-date-time-picker>
      </div>
      <button class="btn btn-danger" role="button" (click)="deleteEventConfirm(modalData.event);close();">Delete</button>
    </div>    
  </div>
</ng-template>

<ng-template #modalDelete let-close="close">

  <div class="modal-body">
    <div>Do you want to delete this event?</div>
    <div class="delete-btn">
      <button type="button" class="btn btn-primary" role="button" (click)="close();deleteEvent();">Ok</button>
      <button type="button" class="btn" (click)="close()" role="button">Cancel</button>
    </div>
  </div>

</ng-template>

<div class="container">
  <mwl-demo-utils-calendar-header [(view)]="view" [(viewDate)]="viewDate">
  </mwl-demo-utils-calendar-header>

  <div [ngSwitch]="view">
    <mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="events" [refresh]="refresh" (beforeViewRender)="beforeMonthViewRender($event)"
      (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-month-view>

    <mwl-calendar-week-view *ngSwitchCase="'week'" [viewDate]="viewDate" [events]="events" [refresh]="refresh" (dayHeaderClicked)="clickedDate = $event.day.date"
      (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-week-view>

    <mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate" [events]="events" [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)"
      (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-day-view>
  </div>
</div>
